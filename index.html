<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./style.css">
    <title>Sign-up</title>
</head>

<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <img src="./seen_logo.svg" alt="Seen" class="sin" />
                <h1 class="seen">Seen</h1>
            </div>
        </div>
        <div class="right">
            <div class="dummy-text left">
                <p>
                    This in not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.</p>
                <p> Sign up <em>now</em> to get started.
                </p>
                <p class="remote-text">You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <div class="form left">
                    <p class="form-title">
                        Let's do this!
                    </p>
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required />
                    </div>

                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>

                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="input">
                        <label for="phone-number">Phone number</label>
                        <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                    </div>

                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="passwor" id="password"  required>
                    </div>

                    <div class="input">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>

                </div>
                <div class="left button"><button type="submit">Create Account</button></div>
            </form>
            <div class="log-in left">
                <p>Already have an account?</p><a href="#">Log in</a>
            </div>
        </div>

    </div>
</body>

</html>
